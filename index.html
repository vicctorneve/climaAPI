<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Clima Hoje</title>
   <link rel="stylesheet" href="css/style.css">
   <!--Google Fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="js/script.js" defer></script>
</head>
<body class="">
   <header>
      <div class="content">
         <h1>CLIMAHOJE</h1>
         <div class="container-input">
            <input type="text" placeholder="Digite o nome da cidade" id="city-input">
            <button id="search">
               <i class="fa-solid fa-magnifying-glass"></i> 
             </button> 
         </div>
      </div>
   </header>
   <main>
      <div class="container">
         <h3>Confira o clima de uma cidade...</h3>
         <div id="weather-data" class="hide">
            <h2 class="center">
               <i class="fa-solid fa-location-dot"></i>
               <span id="city"></span>
               <!-- <img 
                  id="country" 
                  src="" 
                  alt="Bandeira do país"
               /> -->
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div class="center" id="description-container">
               <p id="description"></p>
               <img src="" alt="Condições do tempo" id="weather-icon">
            </div>
            <div class="center" id="details-container">
               <div class="container-wind">
                  <p>Vento</p>
                  <p id="wind">
                     <i class="fa-solid fa-wind"></i>
                     <span></span>
                  </p>
               </div>
               <div class="container-humidity">
                  <p>Umidade</p>
                  <p id="humidity">
                     <i class="fa-solid fa-droplet"></i>
                     <span></span>
                  </p>
               </div>
               
            </div>
         </div>
         <div class="container-error hide">
            <p>Não foi possivel encontrar o clima de uma cidade com este nome</p>
         </div>
         <div class="hide" id="loader">
            <i class="fa-solid fa-spinner fa-spin-pulse"></i>
         </div>
         <div class="" id="suggestions">
            <button>Miami</button>
            <button>Nova york</button>
            <button>Tokyo</button>
            <button>Florida</button>
            <button>Las vegas</button>
            <button>Londres</button>
         </div>
      </div>
   </main>
   <footer>
      <p>@2022 from Vicctor Neves</p>
   </footer>
</body>
</html>
